{% extends "masterpage.html" %}

{% block title %}
     registration
{% endblock title %}

{% block body %}
<div style="width: fit-content; margin: auto; margin-top: 50px; border: 2px solid black;  background-color: aquamarine;">
    <center><h1 style="background-color: darkorange;"chocolate;">Registration Form</h1></center>
<form style="padding: 10px;" method="post">
  {% csrf_token %}
    <div class="form-row">
      
      <div class="form-group col-md-6">
        <label for="n">Full Name</label>
        <input type="text" class="form-control" id="fn" placeholder="Enter The Full Name" name="name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="em" placeholder=" Enter The Email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label for="ci">City</label>
      <input type="text" class="form-control" id="ci" placeholder="1234 Main St" name="city">
    </div>
    <div class="form-group">
      <label for="d">Degree</label>
      <input type="text" class="form-control" id="d" placeholder="Enter The Degree" name="degree">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="p">Percentage</label>
        <input type="text" class="form-control" id="p" name="percentage">
      </div>
      <div class="form-group col-md-4">
        <label for="c">Course</label>
        <select id="c" class="form-control" name="course">
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="Aws">Aws</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="f">Fee</label>
        <input type="text" class="form-control" id="f" name="fee">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-primary">Reset</button>
  </form></div>
      {% endblock body %}
